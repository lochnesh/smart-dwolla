@(smartTaskForm: Form[SmartTask])(implicit messages: Messages)

@main("Command - Smart Dwolla") {
  @helper.form(action = routes.SmartTasks.build()) {
    @helper.input(smartTaskForm("command")) { (id, name, value, args) =>
      <input type="text" name="@name" id="@id" @toHtmlArgs(args) autocomplete="off">
    }
    <input type="submit" value="Go" />
  }
}
